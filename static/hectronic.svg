<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="white"/>
  <!-- Bagian kiri vertikal huruf H -->
  <rect x="50" y="40" width="20" height="120" fill="black"/>
  <!-- Bagian kanan vertikal huruf H -->
  <rect x="130" y="40" width="20" height="120" fill="black"/>
  <!-- Bagian horizontal huruf H -->
  <rect x="50" y="90" width="100" height="20" fill="black"/>
  <!-- Kotak putih di tengah -->
  <rect x="50" y="90" width="20" height="20" fill="white"/>
  <!-- Kotak merah di kiri -->
  <rect x="30" y="90" width="20" height="20" fill="#D7002E"/>
</svg>
